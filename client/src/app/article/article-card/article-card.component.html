<div class="post">
    <div class="image_frame">
        <div class="image-wrapper">
            <div *ngIf="imageObject.length > 0; else noImage">
                <ng-image-slider 
                    [imagePopup]="false"
                    [imageSize]="{width:'250px',height:'180px',space:0}"
                    [images]="imageObject" #nav>
                </ng-image-slider>
            </div>
            
            <ng-template #noImage>
                <img src="../../../assets/no-image.jpg" class="scale-with-grid wp-post-image" alt="home_press_blog_1" />
            </ng-template>
          
            <!-- <a href="content/blogger/article-1-2.html">
                <img src="https://localhost:5001/articles/52bf4c90-b659-4ad6-8627-a01d93ce5630.jpg" class="scale-with-grid wp-post-image" alt="home_press_blog_1" />
            </a> -->
            <!-- <div class="image_links double">
                <a href="content/blogger/images/home_press_blog_1.jpg" 
                class="zoom" rel="prettyphoto"><i class="icon-search"></i></a>
                <a href="content/blogger/article-1-2.html"
                class="link"><i class="icon-link"></i></a>
            </div> -->
            <div class=" link-icons animate ">
                    <!-- <a href="content/blogger/images/home_press_blog_1.jpg" ></a>  -->
                    <button mat-button class="btn action-btn"
                        (click)="popup()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <button mat-button class="btn action-btn">
                        <i class="fa-solid fa-link"></i>
                    </button>
            </div>
        </div>
    </div>
    <div class="post-desc-wrapper">
        <div class="post-desc">
            <div class="post-meta">
                <div class="author-date">
                    <app-label-name 
                        [imageUrl]="article.author.image"
                        [userName]="article.author.username" >
                        <div extent>Published {{ article.createAt | timeago }} </div>
                    </app-label-name>
                    <!-- <span class="date">
                    <mat-icon class="v-align-bottom">schedule</mat-icon> May 12, 2015</span> -->
                </div>
            </div>
            <div class="category">
                <app-chip-list 
                      [minHeight]="12"
                      [fontSize]="10"
                      [prefix]="''"
                      [chiplist]="article.genres">
                    </app-chip-list>
            </div>
            <div class="post-title">
                <h5 class="entry-title truncate">{{article.title | titlecase | truncate:[27]}}</h5>
            </div>
            <div class="post-excerpt">
                <!-- {{ article.body| truncate:[90, '...'] }} -->
                <div class="truncate-line">{{article.body}}</div>
            </div>
            <div class="post-footer">
                <div class="button-love">
                    <!-- <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                        <mat-icon>favorite_border</mat-icon>39
                      </button> -->
                      <app-favorite-icon
                        [article]="article"
                        (toggle)="onToggleFavorite($event)">
                        <span class="counter"> {{article.likesCount}}</span>
                    </app-favorite-icon>
                    <!-- <a href="#" class="mfn-love " data-id="2269"><span class="icons-wrapper"><i class="icon-heart-empty-fa"></i><i class="icon-heart-fa"></i></span><span class="label">38</span></a> -->
                </div>
                <div class="post-links">
                    <button mat-icon-button >
                        <i class="fa-regular fa-comment"></i>
                            <span class="count">{{article.totalComments}}</span> 
                    </button>
                    <!-- <i class="icon-comment-empty-fa"></i><a href="content/blogger/article-1-2.html#comments" class="post-comments">4</a><i class="icon-doc-text"></i><a href="content/blogger/article-1-2.html" class="post-more">Read more</a> -->
                </div>
                <div class="readmore">
                    <button mat-icon-button [routerLink]="['/article' ,article.slug]">
                        <i class="fa-regular fa-note-sticky"></i>
                        <span class="text">More..</span> 
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
