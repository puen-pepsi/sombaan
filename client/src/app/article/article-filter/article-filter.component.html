<div class="filter">
 <span style="font-size: 12px;font-weight: 400;">Filter by:</span>
<form [formGroup]="form" [style.fontSize.px]="12">
    <mat-form-field appearance="legacy">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput #search
             (keyup)="onSearch($event)">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genreId" (selectionChange)="onGenreChange($event)">
            <mat-option *ngFor="let genre of genres" [value]="genre.id">
                {{genre.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-button (click)="resetFilter()">Show All</button>
</form>   
</div>
