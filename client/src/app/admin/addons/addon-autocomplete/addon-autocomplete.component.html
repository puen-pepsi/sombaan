<form>
    <mat-form-field>
        <input type="text"
          placeholder="Select Addon"
          matInput [formControl]="control"
          [matAutocomplete]="auto"
          />
    </mat-form-field>
    <mat-autocomplete #auto (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let addon of addonCustomerToDisplay" [value]="addon">
            {{addon.name}}
        </mat-option>
    </mat-autocomplete>
</form>
<table mat-table 
        *ngIf="selectedAddonCustomer.length > 0"
        [datasource]="selectedAddonCustomer"
         cdkDropList 
        [cdkDropListData]="selectedAddonCustomer"
        (cdkDropListDropped)="dropped($event)">
        <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="descriptions">
            <td mat-cell *matCellDef="let element">
                {{element.descriptions}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <td mat-cell *matCellDef="let element">
                {{element.price}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <td mat-cell *matCellDef="let element">
                <mat-icon mat-list-icon (click)="remove(element)">
                    close
                </mat-icon>
            </td>
        </ng-container>
    
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"
            cdkDrag [cdkDragData]="row"
        ></tr>
</table>
