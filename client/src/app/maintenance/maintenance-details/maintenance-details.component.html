<div class="container">
    <div class="content">
        <mat-card class="mat-elevation-z0" *ngIf="maintenance">
            <mat-card-title>
             <div >
                <app-chip-list 
                [chiplist]="maintenance.types" 
                [prefix]="''"></app-chip-list> 
              </div>
            
            </mat-card-title>
            <mat-card-subtitle>{{maintenance.customerName | uppercase}}</mat-card-subtitle>
            <mat-card-subtitle>{{maintenance.areaName | uppercase}}</mat-card-subtitle>
            <mat-card-content>
                <ng-image-slider *ngIf="imageObject.length > 0"
                    [imageSize]="{width: '50%', height: '50%'}"
                    [images]="imageObject" #nav>
                </ng-image-slider>
                <p>{{ maintenance.description }}</p>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button>Like</button>
              <button mat-button (click)="cancel(maintenance.id)">Cancel</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
