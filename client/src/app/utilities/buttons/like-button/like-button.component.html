<div class="like" (click)="onClick()">
    <span >
        <!-- <i class="far fa-thumbs-up"></i> -->
        <!-- <mat-icon class="material-icons-outlined" [class.highlighted]="isActive" >bakery_dining</mat-icon>   -->
        <mat-icon class="material-icons-outlined"
         [class.highlighted]="isActive">thumb_up</mat-icon>
    </span>
    <span   [class.normal]="!isActive"
            [class.highlighted]="isActive"
            [matTooltip]="usersLike"
            >{{(isActive)?"Liked":"Like"}} </span>
    <span [class.normal]="!isActive" 
            [class.highlighted]="isActive">{{likeCount>0?likeCount:''}}</span>
</div>
