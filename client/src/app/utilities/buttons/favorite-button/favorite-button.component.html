
<button mat-flat-button color="accent" *ngIf="article.liked"
 (click)="toggleFavorite()">
 <span><i class="fa-regular fa-heart"></i></span>
 {{'Unfavorite'}} Article <span class="counter">({{ article.likesCount }})</span>
</button>
<button mat-stroked-button *ngIf="!article.liked"
 (click)="toggleFavorite()">
  <span>
    <i class="fa-regular fa-heart"></i>
  </span>
  {{'Favorite' }} Article <span class="counter">({{ article.likesCount }})</span>
</button>
