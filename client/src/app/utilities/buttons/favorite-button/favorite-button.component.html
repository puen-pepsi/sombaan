
<button mat-button class="btn btn-sm action-btn"
 [ngClass]="{ 'disabled' : isSubmitting}"
 (click)="toggleFavorite()">
 <span *ngIf="article.liked"><i class="fa-solid fa-heart"></i></span>
 <span *ngIf="!article.liked"><i class="fa-regular fa-heart"></i></span>
  <span class="count">
      <ng-content></ng-content>
  </span>
</button>
