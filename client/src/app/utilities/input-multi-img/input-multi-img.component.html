  <div class="container-upload" >
      <div *ngIf="previews.length==0" class="preview-item" 
        (click)="fileInput.click()" >
      <img src = "../../../assets/no-image.jpg" />
    </div>
  <div class="preview-list" *ngIf="previews">

    <div  *ngFor='let preview of previews; let i = index' class="preview-item">
          <img  [src]="preview.url??preview" >
        <button mat-mini-fab  (click)="removeImage(i)">
          <mat-icon>close</mat-icon>
        </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-8">
      <!-- <label class="btn btn-default p-0">
        <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
      </label> -->
      <input type="file" hidden #fileInput accept="image/png, image/jpeg" 
        (change)="selectFiles($event)"
        multiple />
      <button type="button" mat-stroked-button (click)="fileInput.click()">Select Image</button>
    </div>
