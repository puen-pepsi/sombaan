<div>
    <mat-chip-list>
        <mat-chip [ngStyle]="{'min-height':minHeight+'px','font-size':fontSize+'px'}"
            [routerlink]="['/list']"
            [queryParams]="{tag:chip.id}"
            *ngFor="let chip of chiplist">
            {{prefix}}{{chip.name | titlecase}}
        </mat-chip>
    </mat-chip-list>
</div>
