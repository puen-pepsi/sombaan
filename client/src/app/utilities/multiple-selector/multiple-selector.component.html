<div class="container">
    <ul>
        <li *ngFor="let item of NonSelectedItems; let index = index"
        (click)="select(item, index)">{{item.value}}</li>
    </ul>
    <div class="container-buttons">
        <button mat-stroked-button type="button"  (click)="selectAll()">
            <mat-icon>navigate_next</mat-icon></button>
        <button mat-stroked-button type="button" (click)="deSelectAll()">
            <mat-icon>navigate_before</mat-icon>
        </button>
    </div>
    <ul>
        <li *ngFor="let item of SelectedItems; let index = index"
        (click)="deselect(item, index)">{{item.value}}</li>
    </ul>
</div>
