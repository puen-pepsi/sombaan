<div class="container">
    <h2 class="text-center ">Sign up</h2>
    <hr>
<form (ngSubmit)="registerForm.valid && register()"  [formGroup]='registerForm' autocomplete="off">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
        <mat-error>{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <mat-error>The field password is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Comfirm Password</mat-label>
        <input type="password" formControlName="confirmPassword" matInput />
        <mat-error>{{getConfirmPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="registerForm.invalid">
            Sign Up
        </button>
        <a mat-stroked-button routerLink="/">
            Cancel
        </a>
    </div>
</form>
</div>
